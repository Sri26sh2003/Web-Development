<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Speedy HTML using Emmets -->
    <p></p> 
    <p class="class1"></p>
    <p id="id1"></p>
    <div class="header"></div>
    <div id="id2"></div>
    <img src="srisha.jpg" alt="srisha">
    <p>I am Srisha</p>
    <!-- . is used for class tagname.classname -->
    <!-- # is used for id name tagname#idname -->
    <!-- tagname[attribute=value] used for giving values for attributes-->
    <!-- p{text} to display written text -->
</body>
</html>
