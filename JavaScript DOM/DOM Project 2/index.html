<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main_class">
        <div class="heading">
            <h1>Counter APP</h1>
        </div>
        
        <div class="increment_decrement">
            <button id="increment" class="buttons">Increment By 1</button>
            <div class="value" id="result"><p>0</p></div>
            <button id="decrement" class="buttons">Decrement By 1</button>
        </div>
        
        <div class="resetbutton">
            <button id="reset" class="buttons">Reset Value</button>
        </div>
    </main> 
    <script src="./script.js"></script>
</body>
</html>
